              <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">
                <fieldset class="row">
                  <legend class="text-uppercase fs-5 fw-bolder mb-3">Gegevens</legend>

                      </div>
                      <div class="form-group col-4 mb-3">

                      </div>
                      <div class="form-group col-8 mb-3">
                        <label for="name">Achternaam<span>*</span></label>
                        <input type="text" class="form-control" id="achternaam" name="achternaam" required>
                      </div>
                      <div class="form-group col-12 mb-3">
                        <label for="email">E-mail<span>*</span></label>
                        <input class="form-control" rows="10" id="email" name="email" required></input>
                        <br>
                      </div>
                      <div class="form-group">
                        <div data-netlify-recaptcha="true"></div>
                      </div>
                </fieldset>
                <fieldset class="row">
                  <div class="form-group col-12 mb-3">
                    <label for="message">Bericht<span>*</span></label>
                    <textarea class="form-control" rows="10" id="message" name="message" required></textarea>

                </fieldset>
                  <button type="submit" class="btn btn-primary">Verzenden</button>
